{% extends 'template.html' %}
{% block title %}{% endblock %}
{% block content %}
<table class="table table-striped">
  <table>
    <thead>
      <tr>
        <th scope="col">Alias</th>
        <th scope="col">IP Adresse</th>
        <th scope="col">Port</th>
      </tr>
    </thead>
    <tbody>
    {% for value in summary %}
      <tr>
           <td> {{ value['alias'] }} </td>
           <td> {{ value['ip_address'] }} </td>
           <td> {{ value['port'] }} </td> 
      </tr>
    {%  endfor %}
    </tbody>
  </table>
{% endblock %}
